<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <h1 class="titulo">TITULO CURSO</h1>

    <article class="item">
        <div class="image"></div>
        <div class="description">
            <span>TESTE</span>
            <span>Teste</span>
            <span>Teste</span>
        </div>
    </article>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        const items = document.querySelectorAll(".item");

        gsap.set(items, {
            x: 100, // ira se mover 100px para a direita, se receber valor negativo ira para esquerda
            y: 100, // ira se mover 100px para baixo, se receber valor negativo ira mover para cima
            opacity: 0.4, // altera a opacidade
        })

        const title = document.querySelectorAll(".titulo")

        gsap.set(title, {
            color: '#123456',
            x: 200, 
        })
    </script>
</body>
</html>
